<form [formGroup]="form" (ngSubmit)="envoyer()">
    <div>
        <label>Température en °C</label>
        <ngx-slider formControlName="degree" [options]="options"></ngx-slider>
    </div>
    <div>
        <label>Date du changement de température</label>
        <input type="date" formControlName="date">
    </div>
    <div>
        <button>Envoyer</button>
    </div>
</form>
